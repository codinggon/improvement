<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: header"></head>

<body>
    <form th:object="${posts}">
        <input type="hidden" id="id" th:field="*{id}">
        <div>
            <label for="title">title</label>
            <input id="title" th:field="*{title}">
        </div>
      <br>
      <div>
            <label for="content">content</label>
            <textarea id="content" th:field="*{content}"></textarea>
      </div>

      <div>
            <label for="author">author</label>
            <input id="author" th:field="*{author}">
      </div>
    </form>

    <a href="/" role="button">취소</a>

  <div>
    <input type="button" id="btn-update" value="button"/>
  </div>



</body>

<footer th:replace="fragments.html :: footer"></footer>

</html>
